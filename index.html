<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!--normalize css  -->
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <!-- components Css -->
    <link
      rel="stylesheet"
      href="css/Block.css"
    />
    <link
      rel="stylesheet"
      href="css/Container.css"
    />
    <link
      rel="stylesheet"
      href="css/Flexbox.css"
    />
    <link
      rel="stylesheet"
      href="css/Grid.css"
    />
    <link
      rel="stylesheet"
      href="css/Typography.css"
    />
    <!-- styles Css -->
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <title>Vaccination.ng</title>
  </head>
  <body>
    <!-- Start Header  -->
    <main>
      <section class="bg-primary col-white bg-photo">
        <header>
          <div class="container flex f-jus f-alignCenter f-wrap">
            <h2 class="logo">Vaccination.ng</h2>
            <img
              src="../icons/menu.svg"
              alt=""
              class="toggleButton"
              data-target="nav"
              id="menu"
            />
            <ul
              class="gap none flex"
              id="nav"
            >
              <li class="active">
                <a
                  href=""
                  class="col-white"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="col-white"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="col-white"
                  >Schedule</a
                >
              </li>
              <li>
                <a
                  href=""
                  class="col-white"
                  >Contact us</a
                >
              </li>
            </ul>
            <button class="btn none">Check Status</button>
          </div>
        </header>
      </section>
    </main>
    <!-- End Header  -->
    <script>
      const toggleButtons = document.querySelectorAll(".toggleButton");
      toggleButtons.forEach(button => {
        button.addEventListener("click", function () {
          const targetId = button.getAttribute("data-target");
          const targetElement = document.getElementById(targetId);
          if (
            targetElement.style.display === "none" ||
            targetElement.style.display === ""
          ) {
            targetElement.style.display = "block";
          } else {
            targetElement.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
